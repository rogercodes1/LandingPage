<!--The content below is only a placeholder and can be replaced.-->
<header id="header">
  <h4>
    <a href="#" id="header-img" class="navbar-brand">
      <span class="glyphicon glyphicon-music"></span>
      Music
    </a>

  </h4>
<nav class="navbar navbar-expand-lg">
</nav>
</header>
<div class="position-relative container">
  <h3 class="">A Music Plan for All</h3>
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <div class="form-group">
          <div class="form-label"
          *ngIf="query">
            <strong>Email: {{ query }}</strong>
          </div>
          <input placeholder="Enter your email ..." class="form-control mt-2" type="email"
          [(ngModel)]="query">

        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

</div>
<div class="position-absolute container" style="left: 0; z-index:10">
 <div class="row justify-content-center">
   <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
     <div class="list-group">
       <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let plan of plans"
        (click)="showArtist($event, plan)">

           <div class="media">
             <div class="media-body align-self-center">
               <h5 class="m-0"> {{plan.name}}</h5>
               {{plan.startPrice}}
             </div><!-- media body -->
           </div><!-- media -->
       </a><!-- link -->
     </div><!-- list-group -->
   </div><!-- col -->
 </div><!-- row -->
</div><!-- container -->
